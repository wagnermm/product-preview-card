<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Product preview card component</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="perfumImg">
        <img src="./images/image-product-desktop.jpg" alt="perfum">
      </div>
      <div class="perfum-description">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <h4>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </h4>
        <div class="price">
          <div class="featured">$149.99</div>
          <p>$169.99</p>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
